<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Weather Journal</title>
</head>
<body>
    <header>Weather Journal</header>
    <main>
        <img src="images/2.jpg">
        <div id="inputs">
            <input type="text" placeholder="enter zip code here" id="zip">
            <textarea placeholder="How are you feeling today?" id="feelings"></textarea>
            <button id="generate">Generate</button>
        </div>
        <div id="entryHolder">
            <div>Most Recent Entry</div><br>
            <div>Date: <span id="date"></span></div><br>
            <div>Temprature: <span id="temp"></span></div><br>
            <div>Feelings: <span id="content"></span></div>

        </div>
    </main>
    <script src="app.js"></script>
</body>
</html>
